               function fun1(){
			     //1.定位页面中所有checkbox标签关联的DOM对象
				 var domArray =document.getElementsByTagName("input");
				 //2.得到标题行checkbox标签的checked属性值
				 var flag = domArray[0].checked;

						  dom.checked = flag;
				 }
