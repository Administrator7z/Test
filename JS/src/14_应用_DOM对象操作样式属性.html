<html>
   <head>
        <script type="text/javascript">
          
             function fun1(color){
			   //1.定位DIV标签关联的DOM对象
			   var dom = document.getElementById("one");
			   //2.通过DOM对象对当前标签中背景颜色样式属性进行赋值
			   dom.style.backgroundColor =color;
			 }
		 

		</script>
       
   </head>

   <body>
           <center>
            <div id="one" style="width:300px;height:300px;background-color:yellow">
			
			</div>
                 <input type="radio" name="rd" onclick="window.fun1('yellow')"/>黄
				  <input type="radio" name="rd" onclick="window.fun1('red')"/>红
				   <input type="radio" name="rd" onclick="window.fun1('green')"/>绿
          </center>
		 
   
   </body>

</html>
